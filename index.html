<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>audio-player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="assets/img/dontstartnow.png" id="bacground">
    <audio src="assets/audio/dontstartnow.mp3" id="song"></audio>

    <div class="container">
        <div class="box"></div>
        <img src="assets/img/dontstartnow.png" id="poster" style="transform: scale(1);">
        <img src="assets/svg/play.png" onclick="playPause()" id="play-pause">
        <img src="assets/svg/forward.png" onclick="nextSong()" id="next-song">
        <img src="assets/svg/backward.png" onclick="previousSong()" id="prev-song">
        <div class="artist">Dua Lipa</div>
        <div class="song">Don't Start Now</div>
        <input type="range" id="progress-bar" min="0" max="203.389388" value="0" onchange="changeProgressBar()">
        <div class="currentTime">00:00</div>
        <div class="durationTime">00:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
